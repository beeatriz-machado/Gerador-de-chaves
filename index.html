<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css"> <!--referencia do css-->
</head>


<body>

    <!-- <img class ="logo" src="/assets/logo.png" alt="Gerador de senha"> -->
    <h1 class="titlesenha">Gerador de Senha</h1>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span><span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15 "> 
        <!-- type: tipo da variavel 
            min e max: valores minimos e maximos da barra
            value: o valor da barra quando abrir a pagina
        -->
        <!-- faz a barrinha-->
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>

    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide" >
        <span class="title">A senha gerada foi: </span>
        <span id="password" class="password">165465465</span>
        <span class="tooltip">Clique na senha para copiar </span>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
